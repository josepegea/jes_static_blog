<h1>Articles by Josep </h1>

<% if (news = get_last_news(count:10)) && news.size > 0 %>

	<ul>
		
	<% news.each do |art| %>
		<li>
			<%= render 'partials/article_item', :article => art %>
		</li>
	<% end %>
	
	</ul>

<% end %>
